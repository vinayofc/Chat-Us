{% extends 'main.html' %} {% block content %}
<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ChatUs</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico'%}">
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'styles/room-form.css' %}" />
  </head>
  <body>
    <main class="create-room">
      <div class="container">

            <div class="arrow">
              <a href="{% url 'home'%}">
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 32 32"
                >
                  <title>arrow-left</title>
                  <path
                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                  ></path>
                </svg>
              </a>

              <h3>Create Group</h3>
            </div>


          <div class="layout__body">
            <form class="form" action="" , method="POST">
              {% csrf_token %}

              <div class="form__group">
                <label for="room_topic">Enter a Topic</label>
                <br>
                <input
                  required
                  name="topic"
                  value="{{room.topic.name}}"
                  type="text"
                  list="topic-list"
                />

                <datalist id="topic-list">
                  
                  <select id="room_topic">
                    {% for topic in topics %}
                    <div class="input"><option value="{{topic.name}}">{{topic.name}}</option></div>
                    {% endfor %}
                  </select>
                </datalist>
              </div>

              <div class="form__group">
                <label for="room_name">Room Name</label>
                <br>
                <div class="room__name">{{form.name}}</div>
                
              </div>

              <div class="form__group">
                <label for="room_description">Room Description</label>
                <br>
                <div class="input">{{form.description}}</div>
              </div>

              <div class="form__btn">
                <a class="btn btn--dark" href="{% url 'home'%}">Cancel</a>
                <button class="btn btn--main" type="submit">Create Room</button>
              </div>

            </form>
          </div>

        </div>
    </main>
  </body>
</html>

{% endblock content %}
