{% extends 'main.html' %} {% block content %}

<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ChatUs</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico'%}">
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'styles/home.css'%}" />
  </head>
  <body>
    <div class="home-container">
      <div class="left-slide">
        <div class="create-room">
          <a href="{% url 'create-room' %}"
            ><img src="{% static 'images/plus.png'%}" alt=""
          />
          <p class="img__description">This image looks super neat.</p>
        </a>
        </div>
      </div>

      <div class="middle-slide">
        <form action="{% url 'home' %}" method="GET">
          <a href="/">
            <img
              src="{% static 'images/reply-all.png'%}"
              style="width: 1.7rem; height: 1.7rem; position: relative; top: 4px;"
              alt=""
          /></a>

          <input type="text" name="q" placeholder="Search Groups" />
        </form>

        {% for room in rooms %}

        <div class="room-name">
          <h5>
            <a href="{% url 'room' room.id %}">
              <img
                src="{% static 'images/group.png'%}"
                alt=""
              />{{room.name}}</a
            >
          </h5>
        </div>

        {% endfor %}
      </div>
      <div class="right-slide">
        <div class="room-details">
          <h5>Global ChatRoom : {{room_count}}</h5>
          <div>{% include 'base/feed_component.html' %}</div>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>

{% endblock content %}
